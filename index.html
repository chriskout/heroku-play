<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <title>TEXT TWIST BABYYYYY</title>
    <button id="grabmore"></button>
    <button id="newscramble"></button>   
    <h1 id = "scramble"></h1>
    <ul id="bingos">
    </ul>
    <button id="Check"></button>

  </body>
  <script>
    $(document).ready(function(){

      

      let showRacks = function(racks){
        $("#scramble").html('');
        $("#scramble").append(`<strong>${rack.rack}</strong>`);

        $("#bingos").html('');
        racks.map(rack=>{
          $("#bingos").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        });
        $("#bingos li").on("click", function(evt){
          $(evt.currentTarget).find(".answer").toggleClass("hidden");
        });
      }
      
      $("#grabmore").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
